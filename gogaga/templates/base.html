<!DOCTYPE html>
<html lang="en">
  
<head>

    {% block head %}

    <title>Gogaga</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    {% endblock %}

  

</head>


<body>
                 
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
                
                
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <a class="navbar-brand" href="/"> Gogaga</a>
                
                <div class="collapse navbar-collapse navbar-responsive-collapse floatright" >

                    {% if user.is_authenticated %}

                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" href="/gogaga">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gogaga/logout">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gogaga/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gogaga/profile/edit">Edit Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gogaga/changepassword">Change Password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gogaga/password-reset">Reset Password</a>
                        </li>
                        
                      </ul>

                  {% else %}
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                           
                            <li class="nav-item">
                                <a class="nav-link" href="/gogaga/login">Login</a>
                            </li>
                              <li class="nav-item">
                                <a class="nav-link" href="/gogaga/register">Register</a>
                              </li>
                        </ul>
                  {% endif %}
                </div>
         </nav>

  {% block body%}




  {% endblock%}
  

  
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
