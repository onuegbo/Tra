{% extends 'base1.html' %}

{% block title %}Commence un nouveau Ticket{% endblock %}



{% block breadcrumb %}
<li class="breadcrumb-item"><a  href="/etrans">Compagnie</a></li>
<li class="breadcrumb-item"><a  href="{% url 'etrans:details' company.id %}">{{ company.company_name }}</a></li>
<li class="breadcrumb-item active">InfoClient</li>
{% endblock %}


{% block content %}


<form action=""  method="post">
        {% csrf_token %}

                <div class="form-group">
                        <label for="exampleFormControlSelect1">Type de Ticket</label>
                        <select class="form-control" name= "type_ticket" id="type_id">
                          <option value="I">Individuelle</option>
                          <option value="F">Famille</option>
                        </select>
                </div>

                <div class="form-group">
                  <label for="telephone">Numero de Telephone/label>
                  <input type="tel" name="telephone" class="form-control" id="id_telelphone" placeholder="Entrer telephone">
                </div>
            
                

                <div class="form-group">
                        <label for="exampleInputPassword1">Nombre de Places</label>
                        <input type="number" min="1" max="{{ticket_info.travelprograms.booking_seats_num}}"class="form-control" id="adult_id" name ="adult" placeholder="Combien d'adulte">
                </div>

                <div class="form-group">
                        <label for="exampleInputPassword1">Enfants</label>
                        <input type="number" class="form-control" name= "enfant" id="enfant_id" placeholder="Enfant">
                </div>

        <button type="submit" class="btn btn-success">Proceder</button>
</form>


{% endblock %}
