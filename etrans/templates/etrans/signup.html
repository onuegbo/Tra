{% extends 'base2_account.html' %}

{% block title %}Sign up to Etrans{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Sign up</h3>
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'etrans/includes/form.html' %}
        <button type="submit" class="btn btn-primary">Create an account</button>
      </form>
  </div>
      <div class="card-footer text-muted text-center">
        Already have an account? <a href="{% url 'etrans:login' %}">Log in</a>
      </div>
    </div>
   </div>
  </div>
</div>
{% endblock %}
